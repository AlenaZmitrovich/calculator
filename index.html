<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="./index.css">
</head>
<body>
  <div class="wrapper">
    <div class="button result darkgray"><p>0</p></div>
    <div class="button clean gray">AC</div>
    <div class="button module gray"><span class="sup">+</span>/<span class="sub">&#8722;</span></div>
    <div class="button percentage gray">%</div>
    <div class="button division orange">&#247;</div>
    <div class="button seven lightgray">7</div>
    <div class="button eight lightgray">8</div>
    <div class="button nine lightgray">9</div>
    <div class="button multiplication orange">&#215;</div>
    <div class="button four lightgray">4</div>
    <div class="button five lightgray">5</div>
    <div class="button six lightgray">6</div>
    <div class="button subtraction orange">&#8722;</div>
    <div class="button one lightgray">1</div>
    <div class="button two lightgray">2</div>
    <div class="button three lightgray">3</div>
    <div class="button addition orange">&#43;</div>
    <div class="button zero lightgray">0</div>
    <div class="button point lightgray">&#46;</div>
    <div class="button equal orange">&#61;</div>
  </div>

  
  <script src="./classes-and-events.js"></script>
  <script src="./functions-and-variables.js"></script>
  <script src="./start.js"></script>
</body>
</html>
